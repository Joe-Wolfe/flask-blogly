{% extends 'base.html' %}
{% block title %}List of Users {% endblock %}

{% block content %}
<div class="user-list">
    <h1>Users List</h1>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item"> <a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <div class="actions">
        <form action="/create_user" class="create-form">
            <input type="submit" value="Create user" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
