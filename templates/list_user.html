{% extends 'base.html' %}
{% block title %}List of users {% endblock %}

{% block content %}
<h1>Users List</h1>
<ul>
    {% for user in users %}
    <li> <a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
    <form action="/create_user">
        <input type="submit" value=" Create user">
    </form>
</ul>
{% endblock %}
