{% extends 'base.html' %}
{% block title %}{{user.first_name}}'s Profile {% endblock %}

{% block content%}
<div class="profile">
    <img src={{user.image_url}} width="100" height="100" class="profile-img">
    <h1 class="profile-name">{{user.first_name}} {{user.last_name}}</h1>
</div>
<div class="row">


    <div class="col-md-6">
        <div class="actions">
            <form action="/edit_user/{{user.id}}" class="edit-form">
                <input type="submit" value="Edit user" class="btn btn-primary">
            </form>

            <form action="/delete_user/{{user.id}}" method="POST" class="delete-form">
                <input type="submit" value="Delete user" class="btn btn-danger">
            </form>
            <form action="/" class="return-form">
                <input type="submit" value="Return to list" class="btn btn-secondary">
            </form>
        </div>
    </div>

    <div class="col-md-6">
        <h2>Posts</h2>
        {% if user.posts %}
        <ul class="list-group">
            {% for post in user.posts %}
            <li class="list-group-item"><a href="/post/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No posts yet!</p>
        {% endif %}
        <form action="/create_post/{{user.id}}" class="create-form">
            <input type="submit" value="Create post" class="btn btn-primary">
        </form>
    </div>
</div>


{% endblock%}
